<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- css links start -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <!-- css links end -->
</head>
</head>
<body>
  <!--Header Section-->
  <section class="header">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-2 col-sm-3 col-12">
          <div class="box">1.1</div>
        </div>
        <div class="col-md-7 col-sm-6 col-7">
          <div class="box">1.2</div>
        </div>
        <div class="col-md-3 col-sm-3 col-5">
          <div class="box">1.3</div>
        </div>
      </div>
    </div>
  </section>
  <!--Header Section-->

  <!--Hero Section-->
  <section class="hero">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-8 d-sm-block d-none">
              <div class="box lime">2.1</div>
            </div>
            <div class="col-md-4">
              <div class="box">2.2</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none">
          <div class="box red">3</div>
        </div>
      </div>
    </div>
  </section>
  <!--Hero Section-->

  <!--Body Section-->
  <section class="body">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4 col-sm-9">
              <div class="box">4.1</div>
            </div>
            <div class="col-sm-3 d-md-none d-block">
              <div class="box red">3</div>
            </div>
            <div class="col-md-8 col-sm-12">
              <div class="box">4.2</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none">
          <div class="box red">5</div>
        </div>
      </div>
    </div>
  </section>
  <!--Body Section-->

  <!--Bar Section-->
  <section class="bar d-md-none d-sm-block d-none">
    <div class="container">
      <div class="row text-center">
        <div class="col-sm-12">
          <div class="box red">5</div>
        </div>
      </div>
    </div>
  </section>
  <!--Bar Section-->

  <!--Footer Section-->
  <section class="footer">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <div class="box">6</div>
        </div>
      </div>
    </div>
  </section>
  <!--Footer Section-->
  
  

  
  
  
  <!-- js links start -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <!-- js links end -->
</body>
</html>
